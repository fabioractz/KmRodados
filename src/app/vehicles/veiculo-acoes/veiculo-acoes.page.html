<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/vehicles" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Ações do Veículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="veiculo">
    <h2>{{ veiculo.model }} <small>({{ veiculo.plate | uppercase }})</small></h2>
    <p><strong>Tipo:</strong> {{ servicoVeiculo.getVehicleTypeName(veiculo.type) }}</p>
    <p *ngIf="veiculo.odometer != null">
      <strong>Odômetro:</strong> {{ veiculo.odometer | number }} km
    </p>
  </div>

  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="success" fill="solid" size="default" (click)="abastecer()">
          <div class="ion-text-center">
            <ion-icon name="gas-station" style="font-size: 24px; display: block; margin: 0 auto; color: white;"></ion-icon>
            <span style="font-size: 12px; color: white;">Abastecer</span>
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="danger" fill="solid" size="default" (click)="manutencao()">
          <div class="ion-text-center">
            <ion-icon name="construct-outline" style="font-size: 24px; display: block; margin: 0 auto; color: white;"></ion-icon>
            <span style="font-size: 12px;">Manutenção</span>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="6">
        <ion-button expand="block" fill="outline" size="default" (click)="historicoAbastecimentos()">
          <div class="ion-text-center">
            <ion-icon name="reader-outline" style="font-size: 24px; display: block; margin: 0 auto;"></ion-icon>
            <span style="font-size: 12px;">Histórico de Abastecimentos</span>
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" size="default" (click)="historicoManutencoes()">
          <div class="ion-text-center">
            <ion-icon name="albums-outline" style="font-size: 24px; display: block; margin: 0 auto;"></ion-icon>
            <span style="font-size: 12px;">Histórico de Manutenções</span>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
