<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Histórico de Consumo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="records.length === 0" class="ion-padding ion-text-center">
    <p>Nenhum registro de consumo encontrado.</p>
  </div>

  <ion-list *ngIf="records.length > 0">
    <ion-item *ngFor="let record of records">
      <ion-label>
        <h2>{{ record.vehicleModel }} <small>({{ record.vehiclePlate }})</small></h2>
        <p><strong>Data:</strong> {{ record.date | date:'dd/MM/yyyy' }}</p>
        <p><strong>Média:</strong> {{ record.result | number:'1.2-2' }} km/l</p>
        <p *ngIf="record.distance && record.liters">
          {{ record.distance }} km / {{ record.liters }} L
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
